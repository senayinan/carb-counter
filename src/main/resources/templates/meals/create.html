<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<p th:text="${errorMsg}" style="color:red;"></p>
<form method="post">

    <div class="form-group">
        <label>Name
        <input type="text" th:field="${meal.name}" class="form-control">
        </label>
        <p class="error" th:errors="${meal.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" th:field="${meal.description}" class="form-control">
        </label>
        <p class="error" th:errors="${meal.description}"></p>
    </div>
    <div class="form-group">
        <input type="submit"    value="Create"  class="btn btn-success">
    </div>

</form>

</body>
</html>
